<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Best Movie Recommendations Site</h1>
    </header>

    <div class="container">

        <div id="input-container">
            <input class="input" id="id" placeholder="ID">
            <input class="input" id="title" placeholder="Movie Title">
            <input class="input" id="rating" placeholder="Rating">
            <input class="input" id="description" placeholder="Movie Description">
            <input class="input" id="imdb-link" placeholder="imdb Link">
            <button class="btn" id="add-movie-recommendation">Add Movie Recommendation</button>
        </div>

        <div id="movie-recommendation-container">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
